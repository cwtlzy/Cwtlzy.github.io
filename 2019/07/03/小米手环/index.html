					<p>JD上午拍到下午就收货</p>
<p>之前用过米环3，4代发售第一时间就种草了</p>
<p>陆陆续续拍了快一个月，期间也去过小米之家，可惜只有普通版<br>终于在不懈的努力下在第四周的时候终于抢到</p>
<blockquote>
<p>太耍猴了</p>
</blockquote>
<p>话不多说上图<br><img src="http://img.aoaoao.xyz/img/手环4.png" alt=""></p>
<a id="more"></a>
<blockquote>
<p>到手之后第一时间刷上了皮卡丘揉脸表盘<br>可惜更新版本后无法使用gif表盘</p>
</blockquote>
<p><img src="https://img.aoaoao.xyz/img/pkq.png" alt=""></p>
<p>补一张</p>
<p><img src="https://img.aoaoao.xyz/img/pkq1.jpg" alt=""></p>
<p>IOS刷表盘还是很方便的用<a href="https://apps.apple.com/cn/app/amaztools/id1386033880" target="_blank" rel="noopener">AmamzTools</a>就可以刷<br>安卓也有大佬自制的软件</p>
<p>目前就一直用网友仿的漫威表盘感觉不错</p>
